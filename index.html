<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Happy Tetris</title>
		<link href="app.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div>
			Score: <span id="score">0</span>
			&nbsp;
			High Score: <span id="highScore">-</span>
		</div>

        <div class="playground">
			<canvas width="200" height="400"></canvas>
		</div>
		<div id="settings">
			<input type="checkbox" id="enableSound" name="enableSound" checked/>
        	<label for="enableSound">Enable sound</label>
        </div>
		<script src="app.js"></script>
	</body>
</html>
